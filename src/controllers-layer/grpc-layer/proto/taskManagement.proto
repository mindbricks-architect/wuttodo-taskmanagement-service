
syntax = "proto3";

package taskManagement;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
message task {
    string id = 1;
    string title = 2;
    int32 hik = 3;
}
message newtasktotest {
    string id = 1;
    string somenewprop = 2;
}
message rfewtgwre {
    string id = 1;
}
message trewytgre {
    string id = 1;
}
message gfsga {
    string id = 1;
}




message VoidRequest {}

message CurrentUserReply {
    string userId = 1;
    string sessionId = 2;
    string fullname = 3;
    string email = 4;
    string roleId = 5;
    string avatar = 6;
    bool emailVerified = 7;
        string accessToken = 8;
}

message HelloMessageReply {
    string hello = 1;
}

service taskManagementService {
    rpc currentUser(VoidRequest) returns (CurrentUserReply);
    rpc helloMessage(VoidRequest) returns (HelloMessageReply);
}